Novosga\Entity\Unidade:
    type: entity
    table: unidades
    repositoryClass: AppBundle\Repository\ORM\UnidadeRepository
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    embedded:
        impressao:
            class: Novosga\Entity\ConfiguracaoImpressao
    fields:
        codigo:
            type: string
            length: 10
            unique: true
            nullable: false
        nome:
            type: string
            length: 50
            unique: false
            nullable: false
        ativo:
            type: boolean
            nullable: false