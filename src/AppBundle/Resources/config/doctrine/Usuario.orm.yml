Novosga\Entity\Usuario:
    type: entity
    table: usuarios
    repositoryClass: Novosga\Repository\UsuarioRepository
    fields:
        login:
            type: string
            length: 20
            unique: true
            nullable: false
        nome:
            type: string
            length: 20
            unique: false
            nullable: false
        sobrenome:
            type: string
            length: 100
            unique: false
            nullable: false
        senha:
            type: string
            length: 128
            unique: false
            nullable: false
        status:
            type: boolean
            length: null
            unique: false
            nullable: false
        ultimoAcesso:
            type: datetime
            length: null
            unique: false
            nullable: true
            column: ult_acesso
        sessionId:
            type: string
            scale: 0
            length: 50
            unique: false
            nullable: true
            precision: 0
            column: session_id
        algorithm:
            type: string
            length: 10
            unique: false
            nullable: false
        admin:
            type: boolean
            nullable: false
        salt:
            type: string
            length: 60
    oneToMany:
        lotacoes:
            targetEntity: Novosga\Entity\Lotacao
            cascade: {  }
            fetch: LAZY
            mappedBy: usuario
            inversedBy: null
            orphanRemoval: false
            orderBy: null
    lifecycleCallbacks: {  }
