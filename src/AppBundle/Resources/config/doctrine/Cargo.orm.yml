Novosga\Entity\Cargo:
    type: entity
    table: cargos
    repositoryClass: Novosga\Repository\CargoRepository
    fields:
        nome:
            type: string
            scale: 0
            length: 50
            unique: false
            nullable: false
            precision: 0
        descricao:
            type: string
            scale: 0
            length: 150
            unique: false
            nullable: false
            precision: 0
    manyToMany:
        modulos:
            targetEntity: Modulo
            joinTable:
              name: cargos_mod_perm
              joinColumns:
                cargo_id:
                  referencedColumnName: id
              inverseJoinColumns:
                modulo_id:
                  referencedColumnName: id
    oneToMany:
        permissoes:
            targetEntity: Novosga\Entity\Permissao
            cascade: {  }
            fetch: LAZY
            mappedBy: cargo
            inversedBy: null
            orphanRemoval: false
            orderBy: null
    lifecycleCallbacks: {  }
